<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Vue Go</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
   
    <nav class="navbar navbar-dark bg-dark">
        <a href="/" class="navbar-brand">Chat VueGo</a>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!-- Contenedor de la aplicaciÃ³n -->
                <div id="chat-app" class="card">
                    <!-- Contenedor de los mensajes -->
                    <div class="card-body">
                        <!-- recibe los mensajes -->
                        <ul id="messages" class="list-group">
                            <li v-for="m in messages" class="list-group-item">
                              {{ m.text }} - {{m.date}}
                            </li>
                        </ul>
                    </div>
                    <!-- Contenedor del input o formulario -->
                    <div class="cart-footer">
                        <form>
                            <input type="text" v-model="message" class="form-control">
                            <button type="submit" @click.prevent="sendMessage" class="btn btn-dark btn-block">
                                Send
                            </button>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
   
    <!-- VUEJS CDN -->
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!-- SOCKET.IO -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.2/socket.io.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <!-- CUSTOM JAVASCRIPT -->
    <script src="main.js"></script>
</body>
</html>
